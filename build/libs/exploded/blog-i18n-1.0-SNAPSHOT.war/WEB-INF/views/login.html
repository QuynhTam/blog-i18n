<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:title="#{login.title}"></title>
</head>
<body>
<h1 th:text="#{login.heading}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=ha">Hawaii</a>
<form action="/login" method="post" th:object="${credential}">
    <table>
        <tr>
            <td th:text="#{login.username_label}"></td>
            <td><input type="text" th:field="*{userName}"></td>
        </tr>
        <tr>
            <td th:text="#{login.password_label}"></td>
            <td><input type="password" th:field="*{passWord}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" th:value="#{login.submit_label}"></td>
        </tr>
    </table>
</form>
</body>
</html>
